<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
</head>
<body>
  <form action="">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br>
    <fieldset>
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required><br>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female"required><br>
      <label for="female">Female</label>
    </fieldset>
    
    <label for="address">Address:</label>
    <textarea name="address" id="address" cols="20" rows="1" required></textarea><br>
    <label for="telephone">Telephone:</label>
    <input type="tel" id="telephone" name="telephone" pattern="[0-9{3}0-9]{3}0-9{4}" required><br>
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="course">Course:</label>
    <select name="course" required>
      <option value="">Select Course</option>
      <option value="Bsc Computer Science">Bsc Computer Science</option>
      <option value="BA mathematics">BA Mathematics</option>
      <option value="Bsc Engineering">Bsc Engineering</option>
    </select><br>
    <button type="submit">Register</button>
    <button type="reset">Cancel</button>
  </form>
</body> 
</html>
